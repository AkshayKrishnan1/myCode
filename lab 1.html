<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab Question 1</title>

</head>


<body>
	<form>
		<label for="name" >Name</label>
		<input type="text" id="name" name="name" placeholder="Please enter your name" maxlength="25" size="25" required><br><br>

		<label for="email">Email</label>
		<input type="email" id="name" name="name" placeholder="test@example.com" required autofocus><br><br>

		<label for="password">Password</label>
		<input type="password" id="name" name="name" min="6"  required><br><br>

		<label for="Category">Category</label>
       <select id="category" name="category">
		<option value="student">student</option>
		<option value="employee">employee</option>
		<option value="freelancer" selected>freelancer</option>
	  </select><br><br>

	  <label for="date">Event Date</label>
		<input type="date" id="name" name="name"><br><br>

		 <input type="radio"  name="1 ticket">1 ticket
		<input type="radio"  name="2 tickets" checked>2 tickets
		<input type="radio"  name="3 tickets">3 tickets<br><br>

		<input type="checkbox"  name="online payment" value="online payment">online payment<br><br>

		<textarea rows="10" cols="50" name="notes"  placeholder="Please enter notes here">Notes:</textarea><br><br>

		<input type="submit" name="submit" value="submit">



</form>


</body>
</html>
